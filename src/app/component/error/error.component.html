<div class="flex flex-col items-center justify-center min-h-screen">
  <div class="card p-5" *ngIf="errorState === null">
    <h1>404 Page Not Found...</h1>
  </div>

  <div class="card p-5" *ngIf="errorState != null">
    <div class="flex gap-5 justify-between">
      <p class="text-base/7 font-semibold text-gray-900">{{errorState.errorCode}}</p>
      <span>
        back to
        <p-button variant="outlined" [raised]="false" (onClick)="navigateToHome()">
          <span class="pi pi-home"></span> Login
        </p-button>
      </span>

    </div>
    <p-divider></p-divider>

    <div class="mt-5 gap-2 flex flex-col">
      <label>{{errorState.message}}</label>
      <p>{{errorState.error}}</p>
      <p>{{errorState.timestamp}}</p>
    </div>

  </div>
</div>
