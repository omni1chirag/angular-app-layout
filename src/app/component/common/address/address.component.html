<div class="grid w-full grid-cols-12 gap-3 mt-5">
    <div class="flex flex-col col-span-full md:col-span-6 lg:col-span-4" *ngIf="address1">
        <label for="address1" [mandatoryFieldLabel]="isAddress1Required()">{{ 'ADDRESS.ADDRESS1' | translate }}</label>
        <div class="mt-2">
            <input pInputText type="text" name="street-address" id="address1" [formControl]="address1" class="w-full"
                [maxlength]="150" [placeholder]="'ADDRESS.ENTER_ADDRESS' | translate">
        </div>
    </div>

    <div class="flex flex-col col-span-full md:col-span-6 lg:col-span-4" *ngIf="address2">
        <label for="address2" [mandatoryFieldLabel]="address2Mandatory() || isAddress2Required()">{{ 'ADDRESS.ADDRESS2' | translate }}</label>
        <div class="mt-2">
            <input pInputText type="text" name="street-address" id="address2" [formControl]="address2" class="w-full"
                [maxlength]="150" [placeholder]="'ADDRESS.ENTER_ADDRESS' | translate">
        </div>
    </div>

    <div class="flex flex-col col-span-full md:col-span-6 lg:col-span-4" *ngIf="street">
        <label for="street" [mandatoryFieldLabel]="isStreetRequired()">{{ 'ADDRESS.STREET' | translate }}</label>
        <div class="mt-2">
            <input pInputText type="text" name="street" id="street" [formControl]="street" class="w-full"
                [maxlength]="150" [placeholder]="'ADDRESS.ENTER_STREET' | translate">
        </div>
    </div>

    <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2" *ngIf="pincode">
        <label for="postal-code" [mandatoryFieldLabel]="isPincodeRequired()">{{ 'ADDRESS.PINCODE' | translate }}</label>
        <div class="mt-2">
            <p-inputnumber inputId="integeronly" name="pin-code" id="postal-code" [formControl]="pincode"
                [maxlength]="6"  class="w-full" [useGrouping]="false"
                [placeholder]="'ADDRESS.ENTER_PINCODE' | translate" />
        </div>
    </div>

    <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2" *ngIf="city">
        <label for="city" [mandatoryFieldLabel]="isCityRequired()">{{ 'ADDRESS.CITY' | translate }}</label>
        <div class="mt-2">
            <p-select [options]="cities" optionLabel="label" optionValue="value" [formControl]="city"
                [placeholder]="'ADDRESS.SELECT_CITY' | translate" class="w-full" [style]="{'width':'100%'}" />
        </div>
    </div>

    <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2" *ngIf="state">
        <label for="State" [mandatoryFieldLabel]="isStateRequired()">{{ 'ADDRESS.STATE' | translate }}</label>
        <div class="mt-2">
            <p-select [options]="states" optionLabel="label" optionValue="value" [formControl]="state"
                [placeholder]="'ADDRESS.SELECT_STATE' | translate" class="w-full" [style]="{'width':'100%'}" />
        </div>
    </div>

    <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2" *ngIf="country">
        <label for="country" [mandatoryFieldLabel]="isCountryRequired()">{{ 'ADDRESS.COUNTRY' | translate }}</label>
        <div class="justify-center mt-2">
            <p-select [options]="countries" optionLabel="label" optionValue="value" [formControl]="country"
                [placeholder]="'ADDRESS.SELECT_COUNTRY' | translate" class="w-full" [style]="{'width':'100%'}" />
        </div>
    </div>

    <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2" *ngIf="mobileNumber">
        <label for="mobileNumber" [mandatoryFieldLabel]="isMobileNumberRequired()">{{ 'ADDRESS.MOBILE_NUMBER' | translate }}</label>
        <div class="mt-2">
            <p-inputgroup>
                <p-inputgroup-addon>+91</p-inputgroup-addon>
                <p-inputNumber phoneNumberMask inputId="mobileNumber" name="mobileNumber" [formControl]="mobileNumber"
                    [maxlength]="10" [minlength]="10" class="w-full" [useGrouping]="false"
                    [placeholder]="'ADDRESS.ENTER_MOBILE' | translate">
                </p-inputNumber>
            </p-inputgroup>
        </div>
    </div>

    <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2" *ngIf="alternateMobileNumber">
        <label for="alternateMobileNumber" [mandatoryFieldLabel]="isAlternateMobileNumberRequired()">{{ 'ADDRESS.ALT_MOBILE_NUMBER' | translate }}</label>
        <div class="mt-2">
            <p-inputgroup>
                <p-inputgroup-addon>+91</p-inputgroup-addon>
                <p-inputNumber phoneNumberMask inputId="alternateMobileNumber" name="alternateMobileNumber"
                    [formControl]="alternateMobileNumber" [maxlength]="10" [minlength]="10" class="w-full"
                    [useGrouping]="false" [placeholder]="'ADDRESS.ENTER_MOBILE' | translate">
                </p-inputNumber>
            </p-inputgroup>
        </div>
    </div>

    <div class="flex flex-col col-start-1 sm:col-start-1 md:col-start-1 lg:col-start-1 col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2"
        *ngIf="contactNumber">
        <label for="contactNumber" [mandatoryFieldLabel]="isContactNumberRequired()">{{ 'ADDRESS.CONTACT_NUMBER' | translate }}</label>
        <div class="mt-2">
            <p-inputnumber inputId="integeronly" name="contactNumber" id="contactNumber" [formControl]="contactNumber"
                [maxlength]="10" [minlength]="10" class="w-full" [useGrouping]="false"
                [placeholder]="'ADDRESS.ENTER_CONTACT' | translate" />
        </div>
    </div>

    <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2" *ngIf="email">
        <label for="email" [mandatoryFieldLabel]="isEmailRequired()">{{ 'ADDRESS.EMAIL' | translate }}</label>
        <div class="mt-2">
            <input pInputText id="email" name="email" type="email" class="w-full" [formControl]="email"
                [maxlength]="100" [placeholder]="'ADDRESS.ENTER_EMAIL' | translate">
        </div>
    </div>
</div>
