<!-- subscription.component.html -->
<div pageHeader>
    <p-toolbar>
        <ng-template #start>
            <p class="text-2xl font-bold sm:truncate sm:text-3xl sm:tracking-tight">
                Select Subscription Plan
            </p>
        </ng-template>

        <ng-template #center>
        </ng-template>

        <ng-template #end>
            <div class="flex space-x-3 justify-items-end">
                <p-button label="Save" (onClick)="save()"></p-button>                
            </div>
        </ng-template>
    </p-toolbar>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
    <div *ngFor="let plan of plans"
        class="rounded-2xl shadow-md border p-6 cursor-pointer hover:shadow-lg transition-all"
        [ngClass]="{ 'border-blue-500 ring-2 ring-blue-400': selectedPlanId === plan.id }"
        (click)="selectPlan(plan.id)">
        <h2 class="text-xl font-semibold mb-2">{{ plan.name }}</h2>
        <p class="text-gray-700 mb-4">{{ plan.price }}</p>
        <ul class="text-sm text-gray-600 list-disc pl-5">
            <li *ngFor="let feature of plan.features">{{ feature }}</li>
        </ul>
    </div>
</div>
<p-toast></p-toast>
