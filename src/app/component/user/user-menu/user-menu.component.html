<p-drawer [(visible)]="layoutService.layoutState().userMenuVisible" header="User Profile" position="right" (onHide)="hideUserMenu()" blockScroll="true">
    <div class="flex flex-col h-full">
        <p-panelmenu [model]="topItems" [multiple]="true" styleClass="w-full md:w-20rem">
            <ng-template #item let-item>
                <a pRipple class="flex items-center px-4 py-2 cursor-pointer group">
                    <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
                    <span class="ml-2">
                        {{ item.label }}
                    </span>
                    <i *ngIf="item.items" class="pi pi-angle-down text-primary ml-auto"></i>
                </a>
            </ng-template>
        </p-panelmenu>
        <div class="mt-auto w-full">
            <p-divider />
            <p-panelmenu [model]="bottomItems" [multiple]="true" styleClass="w-full md:w-20rem mt-5">
                <ng-template #item let-item>
                    <a pRipple class="flex items-center px-4 py-2 cursor-pointer group"
                        *ngIf="item.label == 'Sign Out'">
                        <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
                        <span class="ml-2">
                            {{ item.label }}
                        </span>
                        <i *ngIf="item.items" class="pi pi-angle-down text-primary ml-auto"></i>
                    </a>
                </ng-template>
            </p-panelmenu>
        </div>
    </div>
</p-drawer>
