<div pageHeader>
    <!-- 'padding': '0.5rem 1.5rem 0.5rem 1.5rem', -->
    <p-toolbar>
        <ng-template #start>
            <p class="text-2xl font-bold sm:truncate sm:text-3xl sm:tracking-tight">
                Add User
            </p>
        </ng-template>

        <ng-template #center>
        </ng-template>

        <ng-template #end>
            <div class="flex space-x-3 justify-items-end">
                <p-button label="Save" (onClick)="navigateToListPage()"></p-button>
                <p-button label="Cancel" variant="outlined" severity="danger" (onClick)="navigateToListPage()"></p-button>
            </div>
        </ng-template>
    </p-toolbar>
</div>



<div class="card">
    <div>
        <h4 class="text-base/7 font-semibold text-gray-900">Basic Details</h4>        
    </div>

    <p-divider></p-divider>

    <div class="mt-5 grid grid-cols-12 gap-3">
        <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-4">
            <label for="organization">User Type <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <p-autoComplete dropdown id="organization" [(ngModel)]="selectedTypes" class="width-full w-full"
                    [style]="{'width': '100%'}" [suggestions]="autoFilteredValue" optionLabel="label"
                    optionValue="value" placeholder="Enter User Type">
                </p-autoComplete>
            </div>
        </div>

        <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-4">
            <label for="practiceName" class="">Mapped Practice <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <p-autocomplete [(ngModel)]="selectedAutoValue" [suggestions]="filteredPracticeValue" optionLabel="name"
                    placeholder="Enter Mapped Practice" dropdown multiple display="chip" (completeMethod)="filterPractice($event)"
                    [style]="{'width': '100%'}" />
            </div>
        </div>

        <div class="flex flex-col col-start-1 sm:col-start-1 md:col-start-1 col-span-full sm:col-span-6 md:col-span-2">
            <label for="first-name">Title <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <p-select [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name"
                    placeholder="Enter Title" class="w-full md:w-56" [style]="{'width':'100%'}" />
            </div>
        </div>

        <div class="flex flex-col col-span-full  sm:col-span-6 md:col-span-2">
            <label for="firstName" class=""> First name<span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="text" name="firstName" id="firstName" autocomplete="family-name" class="w-full" placeholder="Enter First Name">
            </div>
        </div>
        <div class="flex flex-col col-span-full  sm:col-span-6 md:col-span-2">
            <label for="middleName" class=""> Middle name<span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="text" name="middleName" id="middleName" autocomplete="family-name" class="w-full" placeholder="Enter Middle Name">
            </div>
        </div>
        <div class="flex flex-col col-span-full  sm:col-span-6 md:col-span-2">
            <label for="last-name" class=""> Last name <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="text" name="last-name" id="last-name" autocomplete="family-name" class="w-full" placeholder="Enter Last Name">
            </div>
        </div>

        <div class="flex flex-col col-span-full  sm:col-span-6 md:col-span-2">
            <label for="last-name">Date of birth <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <p-datepicker dateFormat="dd/mm/yy" class="w-full" [iconDisplay]="'input'" [showIcon]="true"
                    [style]="{'width': '100%'}" placeholder="Enter Date of Birth" />
            </div>
        </div>

        <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-2">
            <label for="last-name" class="">Age <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="number" name="last-name" id="last-name" autocomplete="family-name" class="w-full" placeholder="Enter Age">
            </div>
        </div>

        <div class="flex flex-col col-span-full md:col-span-4">
            <label for="first-name" class="">Gender</label>
            <div class="mt-2">
                <p-selectbutton [options]="genderOptions" [(ngModel)]="genderValue" optionLabel="name"
                    optionValue="value" placeholder="Enter Gender"/>
            </div>
        </div>

        <div class="flex flex-col col-span-full md:col-span-6 lg:col-span-2">
            <label for="last-name">Department</label>
            <div class="mt-2">
                <p-select [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name"
                    placeholder="Enter Department" class="w-full md:w-56" [style]="{'width':'100%'}" />
            </div>
        </div>

        <div class="flex flex-col col-span-full  sm:col-span-6 md:col-span-2">
            <label for="last-name" class="">Year of experience <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <p-inputnumber inputId="minmax" mode="decimal" [min]="0" [max]="100" class="w-full" placeholder="Enter Year of experience" />
            </div>
        </div>

        <div class="flex flex-col col-span-full  sm:col-span-6 md:col-span-2">
            <label>Profile Picture</label>
            <div class="mt-2">
              <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]"
                url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000"
                (onUpload)="onUpload($event)" class="w-full" />
            </div>
          </div>
    </div>
</div>

<div class="card">
    <div>
        <h4 class="text-base/7 font-semibold text-gray-900">Contact Details</h4>    
    </div>
    <p-divider></p-divider>
    <div class="mt-5 grid grid-cols-12 gap-3">
        <div class="flex flex-col col-span-full md:col-span-6 lg:col-span-4">
            <label for="address1">Adress 1 <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="text" name="street-address" id="address1" class="w-full" placeholder="Enter Address">
            </div>
        </div>

        <div class="flex flex-col col-span-full md:col-span-6 lg:col-span-4">
            <label for="address2">Adress 2</label>
            <div class="mt-2">
                <input pInputText type="text" name="street-address" id="address2" class="w-full" placeholder="Enter Address">
            </div>
        </div>
        <div
            class="flex flex-col col-span-full md:col-span-6 lg:col-span-2">
            <label for="contactNumber" class="">Contact number <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="text" name="contactNumber" id="contactNumber" class="w-full" placeholder="Enter Contact Number">
            </div>
        </div>

        <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2">
            <label for="email" class="">Email address <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText id="email" name="email" type="email" class="w-full" placeholder="Enter Email Address">
            </div>
        </div>
        <div
            class="flex flex-col col-start-1 sm:col-start-1 md:col-start-1 lg:col-start-1 col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2">
            <label for="postal-code">Pincode <span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="text" name="pin-code" id="postal-code" class="w-full" placeholder="Enter Pincode">
            </div>
        </div>

        <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2">
            <label for="city">City<span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="text" name="city" id="city" class="w-full" placeholder="Enter City">
            </div>
        </div>

        <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2">
            <label for="region">State<span class="text-red-500">*</span></label>
            <div class="mt-2">
                <input pInputText type="text" name="region" id="region" class="w-full" placeholder="Enter State">
            </div>
        </div>

        <div class="flex flex-col col-span-full sm:col-span-6 md:col-span-3 lg:col-span-2 flex">
            <label for="country" class="">Country <span class="text-red-500">*</span></label>
            <div class="mt-2 justify-center">
                <p-select [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name"
                    placeholder="Enter Country" class="w-full md:w-56" [style]="{'width':'100%'}" />
            </div>
        </div>
    </div>
</div>

            class="flex flex-col col-span-full  sm:col-span-6 md:col-span-3">
            <label for="cover-photo" class="">ID Proof<span class="text-red-500">*</span></label>
            <div class="mt-2 flex justify-start">
                <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000"
                    (onUpload)="onUpload($event)" />

        </div>
        <div class="flex flex-col col-span-full  sm:col-span-6 md:col-span-3">

            <div class="mt-2 flex justify-start">
                <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000"
                    (onUpload)="onUpload($event)" />
            </div>
        </div>
        <div class="flex flex-col col-span-full  sm:col-span-6 md:col-span-3">
            <label for="cover-photo" class="">Certification Document<span class="text-red-500">*</span></label>
            <div class="mt-2 flex justify-start">
                <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]"
                    url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000"
                    (onUpload)="onUpload($event)" />
            </div>
        </div>

    </div>
</div>
